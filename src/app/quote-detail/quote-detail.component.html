<div class="votes">
    <button (click)='upvote()'>Upvote</button>
    <div>upvote<br>{{quoty.upvote}}</div>
    <button (click)='downvote()'>Downvote</button> 
    <div id="downVote">Downvote<br>{{quoty.downvote}}</div>
    <button (click)='deleteQuote(true)'>Delete</button> 
  </div>
  <p >Author:{{quoty.author}}</p>
  Posted: {{quoty.datePosted|datePipe}} days ago.
